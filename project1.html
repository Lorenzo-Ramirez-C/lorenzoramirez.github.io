<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binomial Distribution Calculator</title>
</head>
<body>
<h1>Binomial Distribution Calculator</h1>
<form id="binomialForm">
  <label for="n">Number of trials (n):</label>
  <input type="number" id="n" name="n" required><br>
  
  <label for="p">Probability of success (p):</label>
  <input type="number" step="0.01" id="p" name="p" required><br>
  
  <label for="x1">First value of successful cases (x1):</label>
  <input type="number" id="x1" name="x1" required><br>
  
  <label for="tipo">Select the distribution type:</label>
  <select id="tipo" name="tipo" required>
    <option value="1">P(X=x)</option>
    <option value="2">P(X&lt;x)</option>
    <option value="3">P(X≤x)</option>
    <option value="4">P(X&gt;x)</option>
    <option value="5">P(X≥x)</option>
    <option value="6">P(a&lt;X&lt;b)</option>
    <option value="7">P(a≤X≤b)</option>
  </select><br>
  
  <div id="secondValue" style="display: none;">
    <label for="x2">Second value of successful cases (x2):</label>
    <input type="number" id="x2" name="x2"><br>
  </div>
  
  <button type="submit">Calculate</button>
</form>

<div id="result"></div>

<script>
document.getElementById('tipo').addEventListener('change', function() {
  var tipo = this.value;
  if (tipo == 6 || tipo == 7) {
    document.getElementById('secondValue').style.display = 'block';
  } else {
    document.getElementById('secondValue').style.display = 'none';
  }
});

document.getElementById('binomialForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var n = parseInt(document.getElementById('n').value);
  var p = parseFloat(document.getElementById('p').value);
  var x1 = parseInt(document.getElementById('x1').value);
  var tipo = parseInt(document.getElementById('tipo').value);
  var x2 = null;
  if (tipo == 6 || tipo == 7) {
    x2 = parseInt(document.getElementById('x2').value);
  }
  
  var resultado = document.getElementById('result');
  resultado.innerHTML = '';

  // Perform calculations
  var resultadoValue = null;
  if (tipo == 1) {
    resultadoValue = (comb(n, x1) * Math.pow(p, x1) * Math.pow((1 - p), (n - x1)));
    resultado.innerHTML = `P(X=${x1}) = ${resultadoValue}`;
  } else if (tipo == 2) {
    // Perform other calculations similarly
  }

});

function comb(n, k) {
  if (k === 0 || k === n) return 1;
  if (k === 1) return n;
  if (k > n - k) k = n - k;
  let result = 1;
  for (let i = 1; i <= k; i++) {
    result *= n - k + i;
    result /= i;
  }
  return result;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidades</title>
</head>
<body>

<form id="probabilidadForm">
    <label for="lambda">Tasa media de éxito (lambda): </label>
    <input type="number" id="lambda" required><br><br>

    <label for="x">Número de casos exitosos que quiere calcular (x): </label>
    <input type="number" id="x" required><br><br>

    <label for="tipo">Tipo de distribución:</label>
    <select id="tipo" required>
        <option value="1">P(X=x)</option>
        <option value="2">P(X&lt;x)</option>
        <option value="3">P(X≤x)</option>
        <option value="4">P(X&gt;x)</option>
        <option value="5">P(X≥x)</option>
        <option value="6">P(a&lt;X&lt;b)</option>
        <option value="7">P(a≤X≤b)</option>
    </select><br><br>

    <div id="segundoValor" style="display:none;">
        <label for="x2">Segundo valor de casos exitosos (x2): </label>
        <input type="number" id="x2"><br><br>
    </div>

    <button type="button" onclick="calcularProbabilidad()">Calcular Probabilidad</button>
</form>

<div id="resultado"></div>

<script>
    function calcularProbabilidad() {
        var lamb = parseFloat(document.getElementById("lambda").value);
        var x1 = parseInt(document.getElementById("x").value);
        var tipo = parseInt(document.getElementById("tipo").value);
        var x2 = null;

        if (tipo == 6 || tipo == 7) {
            x2 = parseInt(document.getElementById("x2").value);
        }

        var resultado;

        if (tipo == 1) {
            resultado = ((Math.exp(-1 * lamb)) * (Math.pow(lamb, x1)) / factorial(x1));
            document.getElementById("resultado").innerText = "P(X=" + x1 + ")=" + resultado;
        } else if (tipo == 2) {
            resultado = 0;
            for (var i = 0; i < x1; i++) {
                resultado += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
            }
            document.getElementById("resultado").innerText = "P(X<" + x1 + ")=" + resultado;
        } else if (tipo == 3) {
            resultado = 0;
            for (var i = 0; i <= x1; i++) {
                resultado += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
            }
            document.getElementById("resultado").innerText = "P(X≤" + x1 + ")=" + resultado;
        } else if (tipo == 4) {
            resultado = 0;
            for (var i = 0; i <= x1; i++) {
                resultado += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
            }
            resultado = 1 - resultado;
            document.getElementById("resultado").innerText = "P(X>" + x1 + ")=" + resultado;
        } else if (tipo == 5) {
            resultado = 0;
            for (var i = 0; i < x1; i++) {
                resultado += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
            }
            resultado = 1 - resultado;
            document.getElementById("resultado").innerText = "P(X≥" + x1 + ")=" + resultado;
        } else if (tipo == 6) {
            var resultado_grande = 0;
            var resultado_pequeño = 0;
            if (x2 > x1) {
                for (var i = 0; i < x2; i++) {
                    resultado_grande += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                for (var i = 0; i <= x1; i++) {
                    resultado_pequeño += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                resultado = resultado_grande - resultado_pequeño;
                document.getElementById("resultado").innerText = "P(" + x1 + "<X<" + x2 + ")=" + resultado;
            } else {
                for (var i = 0; i < x1; i++) {
                    resultado_grande += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                for (var i = 0; i <= x2; i++) {
                    resultado_pequeño += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                resultado = resultado_grande - resultado_pequeño;
                document.getElementById("resultado").innerText = "P(" + x2 + "<X<" + x1 + ")=" + resultado;
            }
        } else if (tipo == 7) {
            var resultado_grande = 0;
            var resultado_pequeño = 0;
            if (x2 > x1) {
                for (var i = 0; i <= x2; i++) {
                    resultado_grande += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                for (var i = 0; i < x1; i++) {
                    resultado_pequeño += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                resultado = resultado_grande - resultado_pequeño;
                document.getElementById("resultado").innerText = "P(" + x1 + "<X<" + x2 + ")=" + resultado;
            } else {
                for (var i = 0; i <= x1; i++) {
                    resultado_grande += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                for (var i = 0; i < x2; i++) {
                    resultado_pequeño += ((Math.exp(-1 * lamb)) * (Math.pow(lamb, i)) / factorial(i));
                }
                resultado = resultado_grande - resultado_pequeño;
                document.getElementById("resultado").innerText = "P(" + x2 + "≤X≤" + x1 + ")=" + resultado;
            }
        } else {
            document.getElementById("resultado").innerText = 'No ha escogido un tipo de probabilidad. Intente nuevamente.';
        }
    }

    function factorial(n) {
        if (n === 0 || n === 1)
            return 1;
        for (var i = n - 1; i >= 1; i--) {
            n *= i;
        }
        return n;
    }
</script>

</body>
</html>
